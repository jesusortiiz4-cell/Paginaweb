backend:
  name: github
  repo: jesusortiiz4-cell/Paginaweb
  branch: main
  auth_type: implicit
  app_id: 2037367
  # URL base apuntando al admin dentro de Paginaweb-main
  base_url: https://jesusortiiz4-cell.github.io/Paginaweb/Paginaweb-main/admin
  # auth_endpoint comentado porque Auth0 se maneja en frontend
  # auth_endpoint: /admin/auth

media_folder: "static/uploads" # Carpeta en el repo donde se guardan los archivos subidos
public_folder: "/uploads"      # Ruta p√∫blica desde donde se sirven los archivos

collections:
  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "posts"
    label: "Blog Posts"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
